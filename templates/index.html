<!DOCTYPE html>
<html>
<head>
    <title>Google Maps with Directions</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap" async defer></script>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map, directionsRenderer, directionsService;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Center the map to San Francisco
                zoom: 13
            });

            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsService = new google.maps.DirectionsService();

            directionsRenderer.setMap(map);

            fetchDirections();
        }

        function fetchDirections() {
            
            fetch('/get_directions', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                const directions = result;
                console.log(result);
                directionsService.route({
                    origin: directions["origin"],
                    destination: directions["destination"],
                    travelMode: directions["method"],
                    waypoints: directions["waypoints"]
                }, function(response, status) {
                    if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    } else {
                    window.alert('Directions request failed due to ' + status);
                    }
                });

                // directionsRenderer.setDirections(directions);
            })  
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
